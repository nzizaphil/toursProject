<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milton Tours</title>
    <meta name="description" content="Milton Tours">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- an example of using css alongside bootstrap -->
    <style>
        /* to place border around items in the shopping basket - orders.html */
        .my-row {
            border: 1px solid grey;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <a class="navbar-brand text-light" href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='img/miltonlogo.png') }}" width="30" height="30"
                    class="d-inline-block align-top" alt="Milton Tours Logo">
                Milton Tours
            </a>

            <!-- Toggle button for collapsed navbar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links and search form -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light active" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light"
                            href="{{ url_for('main.index', _anchor='cities_anchor') }}">Cities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{{ url_for('main.order') }}">Basket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/discounts.html">Offers</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-light"><a href="tel:+123456789">1-800-MILTON</a></span>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex my-2 my-lg-0 ms-5">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-dark btn btn-secondary my-0 ms-1"
                                type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        {% block head %}
        {% endblock %}
    </header>

    <!-- Main content -->
    <div class="container-fluid">
        <main>
            {% block main %}
            {% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; Milton Tours</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-lpyS/FD6Bi5VXdkP0rG8QbUUtGm1ik7JAE0HgRAA0D3Wxk7gx4vmVoKfP9Tc1xk6"
        crossorigin="anonymous"></script>
</body>

</html>
